<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Addres and zip-code</title>
  <link rel="stylesheet" href="code.css">
</head>

<body>

  <form id="city-form">
    <div class="enter-container">
      <label for="country">Enter Country Code:</label>
      <select id="country-select">
        <option value="AD">Andorra</option>
        <option value="AR">Argentina</option>
        <option value="AS">American Samoa</option>
        <option value="AS">Austria</option>
        <option value="AU">Australia</option>
        <option value="BD">Bangladesh</option>
      </select>
      <label for="postcode">Enter Zip Code:</label>
      <select id="postcode-select">
        <option value="AD100">AD100</option>
        <option value="1601">1601</option>
        <option value="96799">96799</option>
        <option value="1010">1010</option>
        <option value="0200">0200</option>
        <option value="1000">1000</option>
      </select>
      <button id="find-city-btn">Find Location</button>
      
    </div>
    <div class="img-container">
      <img src="405776.png" alt="">
    </div>
    
  </form>

  <div id="city-display">
    <p id="location-info"></p>
  </div>
  <script src="script.js"></script>
</body>

</html>
